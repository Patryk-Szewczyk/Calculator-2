<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCalc</title>
    <link rel="stylesheet" href="mathCalc.css" type="text/css" />
</head>
<body>

    <div class="app-body">
        <!--MOBILE-->
        <article class="app-mobile"></article>
        <!--DESKTOP-->
        <article class="app-desktop">
            <nav class="dsk-nav-menu">
                <div class="dsk-menu-button-box">
                    <div class="dsk-mbb-shadowhidder"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-square dsk-menu-arrow" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                </div>
                <div class="title-box">
                    <div class="title-prp">
                        <div class="t-value">MathCalc</div>
                    </div>
                </div>
                <div class="nav-button-box">
                    <!--<div id="clc-00">Kalkulator podstawowy</div>-->
                    <div id="clc-00">Logika matematyczna</div>
                    <div id="clc-01">Algorytm Euklidesa</div>
                    <div id="clc-02">NWD NWW Faktoryzacja</div>
                </div>
            </nav>
            <div class="calc-space">
                <!--<div class="calc-box">
                    <div class="cb-header">
                        <div class="cb-title"></div>
                    </div>
                </div>-->
                <div class="calcType-box">
                    <!--<div class="ctb-title">Kalkulator klasyczny</div>-->
                    <!--<div class="ct-classic"></div>-->
                    <div class="ct-logic">
                        <div class="screen">
                            <div class="screen-position">
                                <div class="screen-hanger">
                                    <div class="info">Logika matematyczna</div>
                                </div>
                            </div>
                            <div class="screen-position">
                                <div class="screen-hanger">
                                    <div class="value">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons-group">
                            <div class="item" id="("><div></div>(</div>
                            <div class="item" id=")"><div></div>)</div>
                            <div class="item" id="p01"><div></div>p <sub>0/1</sub></div>
                            <div class="item" id="q01"><div></div>q <sub>0/1</sub></div>
                            <div class="item" id="r01"><div></div>r <sub>0/1</sub></div>
                            <div class="item" id="EVA"><div></div>EVA</div>
                            <div class="item" id="p"><div></div>p</div>
                            <div class="item" id="q"><div></div>q</div>
                            <div class="item" id="r"><div></div>r</div>
                            <div class="item" id="TAU"><div></div>TAU</div>
                            <div class="item" id="~"><div></div>~</div>
                            <div class="item" id="/\"><div></div>/\</div>
                            <div class="item" id="\/"><div></div>\/</div>
                            <div class="item" id="BACK"><div></div>BACK</div>
                            <div class="item" id="=>"><div></div>=></div>
                            <div class="item" id="<=>"><div></div><=></div>
                            <div class="item" id="|"><div></div>|</div>
                            <div class="item" id="AC"><div></div>AC</div>
                        </div>
                    </div>
                    <div class="ct-euklides">
                        <div class="screen">
                            <div class="screen-position">
                                <div class="screen-hanger">
                                    <div class="info">Algorytm Euklidesa</div>
                                </div>
                            </div>
                            <div class="screen-position">
                                <div class="screen-hanger">
                                    <div class="value">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons-group">
                            <div class="item" id="7"><div></div>7</div>
                            <div class="item" id="8"><div></div>8</div>
                            <div class="item" id="9"><div></div>9</div>
                            <div class="item" id="AC"><div></div>AC</div>
                            <div class="item" id="4"><div></div>4</div>
                            <div class="item" id="5"><div></div>5</div>
                            <div class="item" id="6"><div></div>6</div>
                            <div class="item" id="DEL"><div></div>BACK</div>
                            <div class="item" id="1"><div></div>1</div>
                            <div class="item" id="2"><div></div>2</div>
                            <div class="item" id="3"><div></div>3</div>
                            <div class="item" id="="><div></div>=</div>
                            <div class="item" id="0"><div></div>0</div>
                            <!--<div class="item" id=","><div></div>0</div>-->
                            <div class="item" id=","><div></div>,</div>
                            <!--<div class="item" id="AC"><div></div>EUK</div>-->
                        </div>
                    </div>
                    <div class="ct-refactoring">
                        <div class="screen">
                            <div class="screen-position">
                                <div class="screen-hanger">
                                    <div class="info">Kalkulator NWD NWW FAC</div>
                                </div>
                            </div>
                            <div class="screen-position">
                                <div class="screen-hanger">
                                    <div class="value">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons-group">
                            <div class="item" id="7"><div></div>7</div>
                            <div class="item" id="8"><div></div>8</div>
                            <div class="item" id="9"><div></div>9</div>
                            <div class="item" id="NWD"><div></div>NWD</div>
                            <div class="item" id="4"><div></div>4</div>
                            <div class="item" id="5"><div></div>5</div>
                            <div class="item" id="6"><div></div>6</div>
                            <div class="item" id="NWW"><div></div>NWW</div>
                            <div class="item" id="1"><div></div>1</div>
                            <div class="item" id="2"><div></div>2</div>
                            <div class="item" id="3"><div></div>3</div>
                            <div class="item" id="FAC"><div></div>FAC</div>
                            <div class="item" id="0"><div></div>0</div>
                            <div class="item" id=","><div></div>,</div>
                            <div class="item" id="DEL"><div></div>BACK</div>
                            <div class="item" id="AC"><div></div>AC</div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <script src="mathCalc.js"></script>
</body>
</html>
