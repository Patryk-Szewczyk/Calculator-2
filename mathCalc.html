<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCalc</title>
    <link rel="stylesheet" href="mathCalc.css" type="text/css" />
</head>
<body>

    <div class="app-body">
        <!--MOBILE-->
        <article class="app-mobile"></article>
        <!--DESKTOP-->
        <article class="app-desktop">
            <nav class="dsk-nav-menu">
                <div class="dsk-menu-button-box">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-square dsk-menu-arrow" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                </div>
                <div class="title-box">
                    <div class="title-prp">
                        <div class="t-value">MathCalc</div>
                    </div>
                </div>
                <div class="nav-button-box">
                    <div id="clc-00">Kalkulator podstawowy</div>
                    <div id="clc-01">Kalkulator binarny</div>
                    <div id="clc-02">Logika matematyczna</div>
                    <div id="clc-03">NWD NWW Faktoryzacja</div>
                </div>
            </nav>
            <div class="calc-space">
                <div class="calc-box">
                    <div class="cb-header">
                        <div class="cb-title"></div>
                    </div>
                </div>
            </div>
            <div class="calcType-box">
                <!--<div class="ctb-title">Kalkulator klasyczny</div>-->
                <div class="ct-classic"></div>
                <div class="ct-binary"></div>
                <div class="ct-logic"></div>
                <div class="ct-refactoring">
                    <div class="screen">
                        <div class="screen-position">
                            <div class="screen-hanger">
                                <div class="info">Kalkulator NWD NWW FAC Kalkulator NWD NWW FAC Kalkulator NWD NWW FAC Kalkulator NWD NWW FAC Kalkulator NWD NWW FAC Kalkulator NWD NWW FAC</div>
                            </div>
                        </div>
                        <div class="screen-position">
                            <div class="screen-hanger">
                                <div class="value">120</div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-group">
                        <div class="item"><div></div>7</div>
                        <div class="item"><div></div>8</div>
                        <div class="item"><div></div>9</div>
                        <div class="item"><div></div>NWD</div>
                        <div class="item"><div></div>4</div>
                        <div class="item"><div></div>5</div>
                        <div class="item"><div></div>6</div>
                        <div class="item"><div></div>NWW</div>
                        <div class="item"><div></div>1</div>
                        <div class="item"><div></div>2</div>
                        <div class="item"><div></div>3</div>
                        <div class="item"><div></div>FAC</div>
                        <div class="item"><div></div>0</div>
                        <div class="item"><div></div>,</div>
                        <div class="item"><div></div>DEL</div>
                        <div class="item"><div></div>AC</div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <script src="mathCalc.js"></script>
</body>
</html>
